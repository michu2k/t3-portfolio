name: "Build Next.js project"

on:
  pull_request:
    types: [opened, reopened]
jobs:
  build_app:
    name: "Build project"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm build
